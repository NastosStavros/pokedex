<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body onload="startSlider(), loadPokemon()">

    <div id="preloader">
        <h1 id="loadingScreenMainHeading">Pokedex is loading...</h1>
        <p id="loadingtext">please wait a few seconds...</p>

        <div id="loadingGif"><img src="./img/loader.gif" alt=""></div>


        <div id="sliderContainer" class="slider-container">
            <img id="sliderimg1" class="slider-img" src="./img/sliderimg1.jpg">
            <img id="sliderimg2" style="transform: translateX(100%)" class="slider-img" src="./img/sliderimg2.jpg">
            <img id="sliderimg3" style="transform: translateX(200%)" class="slider-img" src="./img/sliderimg3.jpg">
        </div>
    </div>

    <h1 id="staticMainHeading">Pokedex</h1>
    <input type="text" id="searchInput" placeholder="Search for Pokemon...">
    <button onclick="searchPokemon()">Search</button>
    <button onclick="reset()">Reset</button>

    <div id="pokedex">
    </div>



    <div id="pokemonCard" class="d-none">

    </div>




</body>

</html>
